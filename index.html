<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="conteiner">
      <img class="token-img" src="images/image-equilibrium.jpg" alt="token-img">
      <div class="overlay">
        <a href="#" class="view-icon"><img src="images/icon-view.svg" alt="view-icon"></a>
      </div>
    </div>

    <div class="name">
      <h3>Equilibrium #3429</h3>
      <p class="info">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="data">
      <p class="ethereum"> <img src="images/icon-ethereum.svg" alt="ethereum-img"> 0.041 ETH</p>
      <p> <img src="images/icon-clock.svg" alt="clock-img"> 3 days left</p>
    </div>
    <hr>

    <div class="credits">
      <img class="avatar-img" src="images/image-avatar.png" alt="avatar-img">
      <p>Creation of <span class="white-text">Jules Wyvern</span></p>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ivan Koposov</a>.
    </div>
  </div>


</body>

</html>
